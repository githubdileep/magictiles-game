<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles - Rhythm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Score Display -->
        <div id="score-display">
            <div class="score-item">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <span class="label">Combo:</span>
                <span id="combo">0</span>
            </div>
            <div class="score-item">
                <span class="label">Multiplier:</span>
                <span id="multiplier">x1</span>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area">
            <!-- Column Grid -->
            <div id="grid">
                <div class="column" data-col="0"></div>
                <div class="column" data-col="1"></div>
                <div class="column" data-col="2"></div>
                <div class="column" data-col="3"></div>
            </div>

            <!-- Hit Zone Line -->
            <div id="hit-line"></div>

            <!-- Tiles Container -->
            <div id="tiles-container"></div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>Magic Tiles</h1>
            <p>Click the tiles as they reach the red line!</p>
            <p class="hint">Perfect timing = combo bonus</p>
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="overlay hidden">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Best Combo: <span id="best-combo">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
