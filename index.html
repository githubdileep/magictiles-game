<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Tiles Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
        </select>
        <button id="toggle-music">Toggle Music</button>
        <button id="close-settings">Close</button>
    </div>
    <div id="game">
        <!-- Game UI goes here -->
    </div>
    <audio id="hit-sound" src="sounds/hit.mp3"></audio>
    <audio id="perfect-sound" src="sounds/perfect.mp3"></audio>
    <audio id="miss-sound" src="sounds/miss.mp3"></audio>
    <audio id="game-over-sound" src="sounds/game-over.mp3"></audio>
    <audio id="background-music" loop src="sounds/background-music.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
